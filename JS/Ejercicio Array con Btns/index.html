<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div>
      <fieldset>
        <legend>Add Item</legend>
        <div>
          <button type="button" id="push">push</button>
          <button type="button" id="unshift">unshift</button>
          <button type="button" id="insert">insert at</button>
          <label for="insert-input">Insert at</label>
          <input type="number" name="insert-input" id="insert-input" />
          <label for="add-input">To add:</label>
          <input type="text" name="add-input" id="add-input" />
        </div>
      </fieldset>
      <fieldset>
        <legend>Remove Item</legend>
        <div>
          <button type="button" id="pop">pop</button>
          <button type="button" id="shift">shift</button>
          <button type="button" id="remove">remove at</button>
          <label for="remove-input">Remove at</label>
          <input type="number" name="remove-input" id="remove-input" />
        </div>
      </fieldset>
      <h1 id="result"></h1>
    </div>
  </body>
</html>
