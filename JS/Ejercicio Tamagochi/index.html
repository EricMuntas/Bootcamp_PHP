<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid">
      <div class="flex eat-menu">
        <div class="eat-btns">
          <button><img src="img/sugar.webp" alt="" /></button>
          <button><img src="img/carrot.webp" alt="" /></button>
        </div>
        <div class="bar menu-bar">
          <div class="bar-fill" id=""></div>
        </div>
        <div>
          <p><span id="stat-1"></span>% Full</p>
        </div>
      </div>
      <div class="flex play-menu">
        <div class="play-btns">
          <button><img src="img/carrot_stick.webp" alt="" /></button>
        </div>
        <div class="bar menu-bar">
          <div class="bar-fill" id=""></div>
        </div>
        <div>
          <p><span id="stat-2"></span>% Fun</p>
        </div>
      </div>
      <div class="flex adventure-menu">
        <div class="eat-btns">
          <button><img src="img/pickaxe.webp" alt="" /></button>
        </div>
        <div class="bar menu-bar">
          <div class="bar-fill" id=""></div>
        </div>
        <div>
          <p><span id="stat-3"></span>% Entertained</p>
        </div>
      </div>
      <div class="flex sleep-menu">
        <div class="eat-btns">
          <button><img src="img/bed.webp" alt="" /></button>
        </div>
        <div class="bar menu-bar">
          <div class="bar-fill" id=""></div>
        </div>
        <div>
          <p><span id="stat-4"></span>% Energy</p>
        </div>
      </div>
    </div>
    <div class="pet-container">
      <div class="pet-stats">
        <img src="img/pig.webp" alt="" class="pet-img" />
        <div class="heart-container">
          <div><img src="img/heart.png" alt="" class="heart"></div>
          <div><img src="img/heart.png" alt="" class="heart"></div>
          <div><img src="img/heart.png" alt="" class="heart"></div>
        </div>
        <div class="bar">
          <div class="bar-fill" id="happiness-bar"></div>
        </div>
        <p>Happiness <span id="happines_count">100</span>%</p>
      </div>
    </div>
  </body>
</html>
