<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Calculator app</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body class="theme-1" id="body">
    <div class="container">
      <div class="calculadora">
        <div class="header">
          <div>calc</div>
          <div style="display: flex;"><p class="theme-title">THEME</p>
            <div style="display: flex; flex-direction: column;">

<div class="theme-selector">
<div>1</div>
<div>2</div>
<div>3</div>

</div>
<div class="switch" id="switch">
  <div class="circle"></div>
</div>


            </div>
          </div>
        </div>
        <div class="result-screen">
          <p id="result">0</p>
        </div>

        <div class="button-grid">
          <div>
            <span>7</span>
          </div>
           <div>
            <span>8</span>
          </div>
           <div>
            <span>9</span>
          </div>
           <div class="delete-btn">
            <span>DEL</span>
          </div>
           <div>
            <span>4</span>
          </div>
           <div>
            <span>5</span>
          </div>
           <div>
            <span>6</span>
          </div>
           <div>
            <span>+</span>
          </div>
           <div>
            <span>1</span>
          </div>
           <div>
            <span>2</span>
          </div>
           <div>
            <span>3</span>
          </div>
           <div>
            <span>-</span>
          </div>
           <div>
            <span>.</span>
          </div>
           <div>
            <span>0</span>
          </div>
           <div>
            <span>/</span>
          </div>
           <div>
            <span>x</span>
          </div>
           <div class="reset-btn">
            <span>RESET</span>
          </div>
           <div class="equals-btn">
            <span>=</span>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
